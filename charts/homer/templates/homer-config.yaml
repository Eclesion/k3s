apiVersion: v1
kind: ConfigMap
metadata:
  name: homer-config
  namespace: homer
data:
  config.yml: |
    ---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options
title: "Raspberry Pi Server"
subtitle: "Pi-Hosted ESXi UbuServ"
logo: "logo.png"
# "logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon
header: true
footer: false  # '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> 

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
message:
  url: https://b4bz.io
  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
  title: "Demo !"
  icon: "fa fa-grin"
  content: "This is a dummy homepage demo. <br /> Find more information on <a href='https://github.com/bastienwirtz/homer'>github.com/bastienwirtz/homer</a>"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Contribute"
    icon: "fab fa-github"
    url: "https://github.com/bastienwirtz/homer"
    target: "_blank" # optional html a tag target attribute
  - name: "Wiki"
    icon: "fas fa-book"
    url: "https://www.wikipedia.org/"
  # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
  # see url field and assets/additional-page.yml.dist used in this example:
  #- name: "another page!"
  #  icon: "fas fa-file-alt"
  #  url: "#additional-page"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Applications"
    icon: "fas fa-cloud"
    items:
      - name: "Shell In A Box Pi"
        logo: "assets/tools/bashterminali.png"
        subtitle: "Web SSH Pi UbuServ"
        tag: "app"
        keywords: "SSH"
        url: "https://192.168.68.122:4200"
        target: "_blank" # optional html a tag target attribute
      - name: "Shell In A Box DNSmac"
        logo: "assets/tools/bashterminali.png"
        subtitle: "Web SSH DNS WM MacMini"
        tag: "app"
        keywords: "SSH"
        url: "https://192.168.68.116:4200"
        target: "_blank"
      - name: "Portainer"
        logo: "assets/tools/portainerlogo.png"
        subtitle: "Docker.io GUI"
        tag: "GUI"
        keywords: "portainer, docker"
        url: "http://192.168.68.122:9000"
        target: "_blank"
  - name: "Network"
    icon: "fas fa-network-wired"
    items:
      - name: "Deeper Network"
        logo: "assets/tools/deeperconnect.png"
        subtitle: "VPN Miner"
        tag: "VPN"
        keywords: "Deeper"
        url: "http://local.deeper.network"
        target: "_blank"
  - name: "Virtualisation"
    icon: "fas fa-computer"
    items:
      - name: "Pi WMware"
        logo: "assets/tools/wmware1.png"
