replicaCount: 1

image:
  repository: bitnami/postgresql
  tag: latest

service:
  type: ClusterIP
  port: 5432

postgresql:
  username: postgres
  database: postgres
  existingSecret: postgresql-secret
  secretKeys:
    password: POSTGRES_PASSWORD
  securityContext:
    runAsUser: 1001
    runAsGroup: 1001
    fsGroup: 1001

persistence:
  enabled: true
  existingClaim: postgresql-pvc
  storageClass: longhorn
  accessModes:
    - ReadWriteOnce
  size: 32Gi

extraEnvVars:
  - name: POSTGRES_PASSWORD
    valueFrom:
      secretKeyRef:
        name: postgresql-secret
        key: POSTGRES_PASSWORD
  - name: ZABBIX_DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: postgresql-secret
        key: ZABBIX_DB_PASSWORD

initContainers:
  - name: fix-permissions
    image: busybox
    command: ['sh', '-c', 'chown -R 1001:1001 /bitnami/postgresql']
    volumeMounts:
      - name: data
        mountPath: /bitnami/postgresql

customConfig: |
  # TYPE  DATABASE        USER            ADDRESS                 METHOD
  host    all             all             0.0.0.0/0               md5
