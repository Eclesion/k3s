config:
  settings:
    clustername: picluster
    upgradeNotifier: true
    workloadNotifier: true

  resources:
    - name: "all-resources"
      namespaces:
        include:
          - "default"
      events:
        - create
        - delete
        - error
        - update

  communications:
    discord:
      enabled: true
      secret:
        name: botkube-discord-secret
        key: botToken
      channel: "1188268010394374234"
      notifType: "short"

  executors:
    kubectl:
      enabled: true

  plugins:
    botkubeecho:
      enabled: true

  analytics:
    reportErrors: true
    reportUsage: true

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

persistentvolumeclaim:
  enabled: true
  storageClassName: "longhorn"
  accessModes: 
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

rbac:
  create: true
