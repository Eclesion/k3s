apiVersion: apps/v1
kind: Deployment
metadata:
  name: botkube
  namespace: botkube
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Ensures this Deployment is created after the ConfigMap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: botkube
  template:
    metadata:
      labels:
        app: botkube
    spec:
      serviceAccountName: botkube-sa
      containers:
        - name: botkube
          image: "raspbernetes/botkube:latest"
          env:
            - name: CONFIG_FILE_PATH
              value: "/files/comm_config.yaml"
            - name: RESOURCE_FILE_PATH
              value: "/files/resource_config.yaml"
          volumeMounts:
            - name: config-volume
              mountPath: /files/comm_config.yaml
              subPath: comm_config.yaml
            - name: resource-config-volume
              mountPath: /files/resource_config.yaml
              subPath: resource_config.yaml
      volumes:
        - name: config-volume
          configMap:
            name: botkube-configmap
        - name: resource-config-volume
          configMap:
            name: botkube-configmap
      # Add startupProbe if your application needs a health check on startup
      startupProbe:
        httpGet:
          path: /healthz
          port: 8080
        initialDelaySeconds: 30
        periodSeconds: 10
