apiVersion: v1
kind: Service
metadata:
  name: {{ include "zabbix.fullname" . }}
  annotations:
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  selector:
    app: {{ include "zabbix.name" . }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
