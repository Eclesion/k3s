apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix
  namespace: zabbix
  labels:
    app.kubernetes.io/name: zabbix
    app.kubernetes.io/instance: zabbix
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: zabbix
      app.kubernetes.io/instance: zabbix
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zabbix
        app.kubernetes.io/instance: zabbix
    spec:
      containers:
        - name: zabbix
          image: 'zabbix/zabbix-server-pgsql:latest'
          ports:
            - containerPort: 80
          volumeMounts:
            - name: zabbix-data
              mountPath: /var/lib/zabbix
      volumes:
        - name: zabbix-data
          persistentVolumeClaim:
            claimName: zabbix-pvc
