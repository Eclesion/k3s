apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zabbix
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/eclesion/k3s.git'
    targetRevision: HEAD
    path: path/to/zabbix-helm-chart
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: zabbix
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
